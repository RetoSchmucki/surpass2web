{{ if .Site.Params.call.enable }}
{{ "<!-- Portfolio Section Start -->" | safeHTML }}
<section id="call" class="call">
    <div class="container">
        <div class="section-heading">
            {{ with .Site.Params.call.title }}<h1 class="title wow fadeInDown" data-wow-delay=".3s">{{ . }}</h1>{{ end }}
            {{ with .Site.Params.call.subtitle }}<p class="wow fadeInDown" data-wow-delay=".5s">{{ . }}</p>{{ end }}
            {{ if .Site.Params.call.btn }}
               <a class="btn-lines dark light wow fadeInUp animated btn btn-default btn-green hvr-bounce-to-right" data-wow-delay=".9s"
                  href="{{ .Site.Params.call.btnURL }}" target="_blank">{{ .Site.Params.call.btnText }}</a>
            {{ end }}
        </div>
    </div>
</section>
{{ "<!-- Portfolio Section End -->" | safeHTML }}
{{ end }}
