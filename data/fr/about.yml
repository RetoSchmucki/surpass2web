title   : LA SAUVEGARDE DES SERVICES DE POLLINISATION DANS UN MONDE EN MUTATION
description: >
  SURPASS2 est un partenariat international entre l'Argentine, le Brésil, le Chili et le Royaume-Uni, qui travaille sur les pollinisateurs et les services de pollinisation en Amérique du Sud. Nos objectifs sont de développer les connaissances, de renforcer les capacités et de définir des actions concrètes pour la conservation et l'utilisation durable des pollinisateurs. SURPASS2 apportera des preuves de la création de services de pollinisation résistants pour une croissance économique durable, des résultats agricoles et environnementaux positifs pour l'amélioration de la santé et du bien-être humains.
  <br>
  <br>
  Grâce à nos activités de recherche, nous fournissons des connaissances cruciales aux producteurs d'aliments, aux décideurs politiques, aux gestionnaires des terres et au public qui ont besoin de meilleurs outils fondés sur des preuves pour soutenir la prise de décision en vue de résultats durables. Notre objectif est d'améliorer la reconnaissance culturelle et sociale future des rôles essentiels que jouent les pollinisateurs, et ceux qui travaillent avec eux, dans le maintien de la production agricole et le fonctionnement des écosystèmes.
