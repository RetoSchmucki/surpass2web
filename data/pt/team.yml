  - name  : Claire Carvell
    image : images/team/ClaireCarvell.png
    designation : Ecóloga de Polinização (UKCEH)
    description : Claire trabalha na ecologia, monitoramento e conservação de abelhas selvagens e outros polinizadores (insetos) para prover informação para o manejo de agroecossistemas e melhorar a biodiversidade de invertebrados.
    website : https://www.ceh.ac.uk/staff/claire-carvell
    twitter : https://twitter.com/Claire_Carvell

  - name  : Ben Woodcock
    image : images/team/BenWoodcock2.png
    designation : Ecólogo Entomologista (UKCEH)
    description : Ben trabalha na prestação de serviços ecossistêmicos e mecanismos de coexistência em comunidades de invertebrados e relação entre comunidades de plantas e invertebrados.
    website : https://www.ceh.ac.uk/staff/ben-woodcock
    orcid: https://orcid.org/0000-0003-0300-9951
    googlescholar: https://scholar.google.ca/citations?hl=en&user=u4JXDGEAAAAJ

  - name  : Dan Morton
    image : images/team/dan_morton2.jpg
    designation : Cientista de Sensoriamento Remoto e Ecologia (UKCEH)
    description : Dan trabalha na produção e na análise de conjuntos de dados de satélite em larga escala para melhorar nossa capacidade de monitorar e medir o impacto das mudanças no uso da terra na biodiversidade.
    #twitter : https://www.twitter.com/SchmuckiReto
    #website : https://www.ceh.ac.uk/staff/ben-woodcock

