  - name  : Reto Schmucki
    image : images/team/team_reto.png
    designation : Ecólogo de Comunidades (UKCEH)
    description : Reto trabalha com o impacto de mudanças globais na distribuição de espécies, interações planta-inseto e os mecanismos que estruturam a diversidade biológica em escalas.
