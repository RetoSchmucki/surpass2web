    designation : Earth Observation Scientist (UKCEH)
    description : France trabalha no desenvolvimento de dados derivados de sensoriamento remoto para validar modelos e prover informações para a conservação e o gerenciamento sustentável dos recursos naturais.
    website : https://www.ceh.ac.uk/staff/france-gerard
