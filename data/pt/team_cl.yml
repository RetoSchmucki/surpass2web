title   : Participantes do SURPASS no Chile
members  :

  - name  : Francisco E. Fonturbel
    image : images/team/fonturbel2.png
    designation : Ecólogo (Pontificia Universidad Católica de Valparaíso)
    description : Francisco trabalha em interações planta-animal (particularmente polinização e dispersão de sementes), perturbação de habitat e mudanças globais, para entender sua dinâmica eco-evolutiva.
    website : https://sites.google.com/site/ecoevolutionary/
    github: https://github.com/fonturbel
    orcid: https://orcid.org/0000-0001-8585-2816


  - name  : Lorena Vieli
    image : images/team/lorena_vieli2.png
    designation : Ecóloga (Universidad de La Frontera)
    description : Lorena trabalha na ecologia da polinização em paisagens agrícolas e seu impacto nas culturas dependentes de polinizadores.
    googlescholar : https://scholar.google.com/citations?user=LHNXo5wAAAAJ&hl=es
    researchgate : https://www.researchgate.net/profile/Lorena_Vieli2

  - name  : Gastón  Carvallo
    image : images/team/gaston_carvallo.png
    designation : Ecólogo (esp. Plantas e Evolução) (Pontificia Universidad Católica de Valparaíso)
    description : Gastón trabalha em ecologia de polinização e diversidade filogenética de angiospermas.
    website : https://www.ecologiavegetal.cl
    twitter : https://twitter.com/ecologiavegetal
    googlescholar : https://scholar.google.com/citations?user=GbPdJO4AAAAJ&hl=en

  - name  : Maureen Murúa Ibarra
    image : images/team/murua3.png
    designation : Ecóloga (esp. Evolução) (Universidad Mayor)
    description : Maureen trabalha na ecologia evolutiva das interações planta-animal com forte interesse nos processos e mecanismos subjacentes às relações planta-polinizador.
    twitter     : https://www.twitter.com/MaureenMurua
    website : https://maureenmurua.wordpress.com/

  - name  : Luis Flores Prado
    image : images/team/luis_flores2.png
    designation : Ecologista (Comportamental) e Entomologista (Universidad Metropolitana de Ciencias de la Educación)
    description : Luis trabalha na ecologia comportamental de insetos, estudando particularmente as interações abelha-planta, uso de recursos e sociabilidade em insetos.
    website: http://www.umce.cl/index.php/ientomologia-equipo-academico?id=1076
    linkedIn: https://www.linkedin.com/feed/?trk=guest_homepage-basic_nav-header-signin
