title   : SALVAGUARDAR OS SERVIÇOS DE POLINIZAÇÃO EM UM MUNDO EM MUDANÇA
description: >
  SURPASS2 é uma parceria internacional entre Argentina, Brasil, Chile e Reino Unido, trabalhando em polinizadores e serviços de polinização na América do Sul. Nossos objetivos são desenvolver conhecimento, construir capacidade e definir ações tangíveis para a conservação e uso sustentável dos polinizadores. SURPASS2 irá fornecer evidências para a criação de serviços de polinização resistentes para o crescimento econômico sustentável, resultados agrícolas e ambientais positivos para a melhoria da saúde humana e do bem-estar.
  <br>
  <br>
  Através de nossas atividades de pesquisa, estamos fornecendo conhecimento crucial aos produtores de alimentos, formuladores de políticas, administradores de terras e ao público que necessita de melhores ferramentas baseadas em evidências para apoiar a tomada de decisões para resultados sustentáveis. Nosso objetivo é oferecer melhorias para o futuro reconhecimento cultural e social dos papéis vitais que os polinizadores, e aqueles que trabalham com eles, desempenham na sustentabilidade da produção agrícola e do funcionamento dos ecossistemas.

